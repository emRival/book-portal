server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Trust NPM / Docker Gateway IPs
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Increase upload size limit to match backend (100MB)
    client_max_body_size 100M;
    
    # Increase timeouts for large file processing
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # ============================================================
    # SIMPLE WAF RULES (Block Common SQLi & XSS Patterns)
    # ============================================================
    set $block_request 0;

    # Block SQL Injection patterns in Query String
    if ($query_string ~* "union.*select.*\(|union.*all.*select") { set $block_request 1; }
    if ($query_string ~* "concat.*\(|char.*\(|sleep.*\(|benchmark.*\(") { set $block_request 1; }
    if ($query_string ~* "('|\"|%27|%22).*(or|and|group|order).*('|\"|%27|%22|=|%3D)") { set $block_request 1; }
    if ($query_string ~* "(;|%3B).*(drop|insert|update|delete|alter|shutdown|exec)") { set $block_request 1; }
    
    # Block Common XSS patterns
    if ($query_string ~* "(<|%3C).*script.*(>|%3E)") { set $block_request 1; }
    if ($query_string ~* "javascript:|onmouseover=|onerror=|onload=") { set $block_request 1; }

    # Block specific WAF test payloads seen in report
    if ($query_string ~* "1=1|' OR |waitfor delay") { set $block_request 1; }

    if ($block_request = 1) {
        return 403 "Forbidden - Payload Detected";
    }
    # ============================================================

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Block access to hidden files (starts with dot)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block sensitive files explicitly (just in case they aren't hidden)
    location ~* (package.json|package-lock.json|yarn.lock|tsconfig.json|vite.config.js|tailwind.config.js) {
        deny all;
        return 403;
    }

    # Handle React Router (SPA)
    # Any route that doesn't match a file/directory goes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy API requests to backend
    location /auth {
        proxy_pass http://backend:3055/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /books {
        proxy_pass http://backend:3055/books;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /uploads {
        proxy_pass http://backend:3055/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy share links to backend for dynamic meta tags
    location /share {
        proxy_pass http://backend:3055/books/share;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
