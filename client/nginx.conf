server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Trust NPM / Docker Gateway IPs
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # ============================================================
    # DDOS PROTECTION (Rate Limiting & Connection Limiting)
    # ============================================================
    # 1. Request Limit: 10 requests/second per IP (Bursts up to 20)
    # Good for preventing script-kiddie floods
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # 2. Connection Limit: 10 concurrent connections per IP
    # Prevents Slowloris attacks where single IP holds many open connections
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Increase upload size limit to match backend (100MB)
    client_max_body_size 100M;
    
    # Increase timeouts for large file processing
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # ============================================================
    # ADVANCED WAF RULES (Block SQLi, XSS, RCE, SSRF, Path Traversal)
    # ============================================================
    set $block_request 0;

    # 1. SQL Injection (Enhanced features)
    if ($query_string ~* "union.*select|union.*all.*select|select.*from|insert.*into|update.*set|delete.*from") { set $block_request 1; }
    if ($query_string ~* "drop.*table|alter.*table|show.*tables|show.*databases|truncate.*table") { set $block_request 1; }
    if ($query_string ~* "exec.*\(|execute.*\(|declare.*@|cast.*\(|convert.*\(|sp_.*") { set $block_request 1; }
    if ($query_string ~* "waitfor.*delay|sleep.*\(|benchmark.*\(|pg_sleep|delay.*'") { set $block_request 1; }
    if ($query_string ~* "user\(\)|database\(\)|version\(\)|schema\(\)|exists.*\(") { set $block_request 1; }
    
    # Block Boolean-based blind SQLi
    if ($query_string ~* "('|\"|%27|%22)\s*(or|and|group|order|having|limit|offset)\s") { set $block_request 1; }
    if ($query_string ~* "('|\"|%27|%22)\s*(or|and|group|order|having|limit|offset).*\=") { set $block_request 1; }
    
    # Block Comments and Hex (0x...)
    if ($query_string ~* "(--|#|/\*|\*/|0x[0-9a-f]{2,})") { set $block_request 1; }
    
    # 2. XSS (Cross-Site Scripting) - Strengthened
    if ($query_string ~* "(<|%3C).*script.*(>|%3E)") { set $block_request 1; }
    if ($query_string ~* "javascript:|data:|vbscript:|view-source:") { set $block_request 1; }
    if ($query_string ~* "on(mouseover|error|load|click|dblclick|focus|blur|change|submit|reset|select|keydown|keypress|keyup)") { set $block_request 1; }
    # Unicode/Hex Obfuscation (e.g. \u0061 for 'a')
    if ($query_string ~* "(\\u00[0-9a-f]{2}|%u[0-9a-f]{4})") { set $block_request 1; }
    
    # 3. Path Traversal & LFI (Local File Inclusion)
    # Block ../, ..\, ....//, .../., etc.
    if ($query_string ~* "(\.\./|\.\.\\|\.\.|\.ini|/etc/|/proc/|/var/|/usr/|/bin/|/sbin/)") { set $block_request 1; }
    if ($request_uri ~* "(\.\./|\.\.\\|\.\.|\.ini|/etc/|/proc/|/var/|/usr/|/bin/|/sbin/)") { set $block_request 1; }

    # 4. Command Injection (RCE)
    # Block chaining operators commonly used in shell injection
    if ($query_string ~* "(;|\||`|\$|\(|\)|{|}|\[|\]|&|!|~)") { set $block_request 1; }
    if ($query_string ~* "(ls|cat|nc|wget|curl|ping|whoami|netstat|ipconfig|ifconfig)\s") { set $block_request 1; }

    # 5. SSRF (Server-Side Request Forgery)
    # Block requests to internal IPs or metadata services
    if ($query_string ~* "(http|https|ftp|file|gopher)://") { set $block_request 1; }
    if ($query_string ~* "(127\.0\.0\.1|localhost|169\.254\.|192\.168\.|10\.|172\.(1[6-9]|2[0-9]|3[0-1]))") { set $block_request 1; }

    if ($block_request = 1) {
        return 403;
    }
    # ============================================================

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Block access to hidden files (starts with dot)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block sensitive files explicitly (just in case they aren't hidden)
    location ~* (package.json|package-lock.json|yarn.lock|tsconfig.json|vite.config.js|tailwind.config.js) {
        deny all;
        return 403;
    }

    # Handle React Router (SPA)
    # Any route that doesn't match a file/directory goes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy API requests to backend
    location /auth {
        # Strict rate limiting for Auth (Prevent Brute Force)
        limit_req zone=one burst=5 nodelay;
        limit_conn addr 5;
        
        proxy_pass http://backend:3055/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /books {
        # General API rate limiting (Allow spikes for page loads)
        limit_req zone=one burst=20 nodelay;
        limit_conn addr 10;

        proxy_pass http://backend:3055/books;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /uploads {
        # Looser limits for file downloads (bigger bursts allowed)
        limit_req zone=one burst=50 nodelay;
        limit_conn addr 10;

        proxy_pass http://backend:3055/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy share links to backend for dynamic meta tags
    location /share {
        proxy_pass http://backend:3055/books/share;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
