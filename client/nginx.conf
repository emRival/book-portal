server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Trust NPM / Docker Gateway IPs
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Increase upload size limit to match backend (100MB)
    client_max_body_size 100M;
    
    # Increase timeouts for large file processing
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # ============================================================
    # STRICT WAF RULES (Block SQLi, XSS, Path Traversal)
    # ============================================================
    set $block_request 0;

    # 1. SQL Injection: Keyword Combinations
    if ($query_string ~* "union.*select|union.*all.*select|select.*from|insert.*into|update.*set|delete.*from") { set $block_request 1; }
    if ($query_string ~* "drop.*table|alter.*table|show.*tables|show.*databases|truncate.*table") { set $block_request 1; }
    if ($query_string ~* "exec.*\(|execute.*\(|declare.*@|cast.*\(|convert.*\(|sp_.*") { set $block_request 1; }
    
    # 2. SQL Injection: Functions & Time-based
    if ($query_string ~* "waitfor.*delay|sleep.*\(|benchmark.*\(|pg_sleep|delay.*'") { set $block_request 1; }
    if ($query_string ~* "user\(\)|database\(\)|version\(\)|schema\(\)|exists.*\(") { set $block_request 1; }

    # 3. SQL Injection: Syntax & Operators
    # Block quotes followed by OR/AND/HAVING/GROUP/ORDER/LIMIT
    if ($query_string ~* "('|\"|%27|%22)\s*(or|and|group|order|having|limit|offset)\s") { set $block_request 1; }
    if ($query_string ~* "('|\"|%27|%22)\s*(or|and|group|order|having|limit|offset).*\=") { set $block_request 1; }
    
    # 4. SQL Injection: Comments & Hex
    # Block -- (comment), # (comment), /* */ (inline comment), 0x (hex)
    if ($query_string ~* "(--|%2d%2d)|(#|%23)|(/\*|%2f%2a)|(\*/|%2a%2f)|(0x[0-9a-f]{2,})") { set $block_request 1; }
    
    # 5. SQL Injection: Double URL Encoding (Common WAF bypass)
    # Detects %25 followed by hex (e.g., %2527 -> %27 -> ')
    if ($query_string ~* "%25(27|22|20|5c|5f|25)") { set $block_request 1; }

    # 6. XSS Patterns
    if ($query_string ~* "(<|%3C).*script.*(>|%3E)") { set $block_request 1; }
    if ($query_string ~* "javascript:|data:|vbscript:|onmouseover|onerror|onload|onclick|ondblclick|onfocus|onblur") { set $block_request 1; }
    if ($query_string ~* "eval\(|alert\(|confirm\(|prompt\(|document\.cookie|document\.domain") { set $block_request 1; }

    # 7. Path Traversal & File Access
    if ($query_string ~* "\.\./|\.\.\\|etc/passwd|win.ini|boot.ini|/proc/self") { set $block_request 1; }

    # 8. Specific Payloads form Report
    if ($query_string ~* "1=1|1=0|' OR '|admin'|'--") { set $block_request 1; }

    if ($block_request = 1) {
        return 403;
    }
    # ============================================================

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Block access to hidden files (starts with dot)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block sensitive files explicitly (just in case they aren't hidden)
    location ~* (package.json|package-lock.json|yarn.lock|tsconfig.json|vite.config.js|tailwind.config.js) {
        deny all;
        return 403;
    }

    # Handle React Router (SPA)
    # Any route that doesn't match a file/directory goes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy uploaded files to backend (must be above static cache rule)
    location ^~ /uploads {
        proxy_pass http://backend:3055/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_hide_header Cache-Control;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Cache static assets (local files only, /uploads is handled above)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy API requests to backend
    location /auth {
        proxy_pass http://backend:3055/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /books {
        proxy_pass http://backend:3055/books;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy share links to backend for dynamic meta tags
    location /share {
        proxy_pass http://backend:3055/books/share;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
